<div class="container">
    <h2 class="mb-3"><i class="bi bi-person-plus-fill"></i> Customer Management</h2>
  
    <!-- Customer form -->
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control" placeholder="Enter phone">
      </div>
      <button type="submit" class="btn btn-primary me-2">
        <i class="bi" [ngClass]="{'bi-check-circle': !editingCustomer, 'bi-save': editingCustomer}"></i>
        {{ editingCustomer ? 'Update' : 'Create' }}
      </button>
      <button *ngIf="editingCustomer" type="button" class="btn btn-secondary" (click)="onCancelEdit()">
        <i class="bi bi-x-circle"></i> Cancel
      </button>
    </form>
  
    <!-- Customer list -->
    <h3 class="mt-4"><i class="bi bi-card-list"></i> Customer List</h3>
    <div *ngIf="customers.length === 0" class="alert alert-info">No customers found.</div>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cust of customers">
          <td>{{ cust.id }}</td>
          <td>{{ cust.name }}</td>
          <td>{{ cust.email }}</td>
          <td>{{ cust.phone }}</td>
          <td class="text-end">
            <button class="btn btn-warning btn-sm me-2" (click)="onEdit(cust)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(cust)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
