<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="bg-dark border-end" id="sidebar-wrapper" [ngClass]="{'toggled': !isSidebarOpen}">
      <div class="sidebar-heading text-white p-3">
        <i class="bi bi-bank"></i> Fintech App
      </div>
      <div class="list-group list-group-flush">
        <a routerLink="/customer" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-person-lines-fill"></i> Customers
        </a>
        <a routerLink="/account" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-wallet2"></i> Accounts
        </a>
        <a routerLink="/atm-card" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-credit-card"></i> ATM Mapping
        </a>
        <a routerLink="/transaction" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-arrow-repeat"></i> Transactions
        </a>
      </div>
    </div>
    <!-- Page Content Wrapper-->
    <div id="page-content-wrapper">
      <!-- Top navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" (click)="toggleSidebar()">
          <i class="bi" [ngClass]="{'bi-chevron-left': isSidebarOpen, 'bi-chevron-right': !isSidebarOpen}"></i>
        </button>
        <div class="ms-auto">
          <!-- Additional navbar content if needed -->
        </div>
      </nav>
      <!-- Page content-->
      <div class="container-fluid mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
